{% extends "header.html" %}
{% block content %}

<h1>Edit Your Profile</h1>
<hr>
<form action="" method="post" name="EditProfile">
	{{edit_form.hidden_tag()}}
<div> Tell about your self:</div>
<div>{{edit_form.about_me(cols=32, rows=4)}}</div>
<input type = "submit" value = "Save Changes">
</form>

<form action="" method = 'post' enctype = multipart/form-data >

<div>Choose your avatar:</div>
   {{edit_avatar.hidden_tag()}}
<p>{{edit_avatar.avatar}}
   {{edit_avatar.submit}}</p>

</form>

{% endblock %}
