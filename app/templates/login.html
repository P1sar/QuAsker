{% extends "header.html" %}
{% block content %}

<div id="logging_form">
	<h1>Log In</h1>
	<form name="LoginForm" action="" method="post" >

		{{login_form.hidden_tag()}}


		<p>
			Please enter your Email:<br>
			{{login_form.email}}<br>
		</p>

		<p>
			Please enter your Password:<br>
			{{login_form.password}}<br>
		</p>

		<p>{{login_form.remember_me}} Remember Me</p>

		<p><input class="btn btn-primary" type="submit" value="Login"> | <a href="{{url_for('login_facebook')}}"><img src="static/facebook.png" width="25" height="25"></a></p>
	</form>
</div>

{% endblock %}
